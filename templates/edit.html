{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for( 'static', filename='img/home-bg.jpg' ) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage the Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <a href="/dashboard"><button class = "btn btn-primary">Dashboard Home</button></a>
        <hr>

        <!-- File Editor -->
        <h3>Add/Edit Post</h3>
        
        <form name="editPosts" id="editPosts" action="/edit/{{sno}}" method="POST" novalidate>
            <div class="form-group">
              <!-- <div class="form-group floating-label-form-group controls"> -->
                <label for="exampleFormControlTextarea1">Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter your name.", value="{{post.title}}">
                <p class="help-block text-danger"></p>
              <!-- </div> -->
            </div>
            <div class="form-group">
              <!-- <div class="form-group floating-label-form-group controls"> -->
                <label for="exampleFormControlTextarea1">Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" name="tline" id="tline" required data-validation-required-message="Please enter tagline.", value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              <!-- </div> -->
            </div>
            <div class="form-group">
              <!-- <div class="form-group col-xs-12 floating-label-form-group controls"> -->
                <label for="exampleFormControlTextarea1">Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter post's slug.", value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              <!-- </div> -->
            </div>
            <div class="form-group">
              <!-- <div class="form-group floating-label-form-group controls"> -->
                <label for="exampleFormControlTextarea1">Content</label>
                <textarea rows="7" class="form-control" placeholder="Edit Content" name="content" id="content" required data-validation-required-message="Please enter your content.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              <!-- </div> -->
            </div>
            <div class="form-group">
              <!-- <div class="form-group floating-label-form-group controls"> -->
                <label for="exampleFormControlTextarea1">Writer</label>
                <input type="text" class="form-control" placeholder="Writer" id="writer" name="writer" required data-validation-required-message="Please enter blogger name.", value="{{post.writer}}">
                <p class="help-block text-danger"></p>
              <!-- </div> -->
            </div>
            <div class="form-group">
                <!-- <div class="form-group col-xs-12 floating-label-form-group controls"> -->
                  <label for="exampleFormControlTextarea1">Image File</label>
                  <input type="file" class="form-control-file" placeholder="Image" name="img_file" id="img_file" required data-validation-required-message="Please enter post's img_file.">
                  <p class="help-block text-danger">{{post.img_file}}</p>
                <!-- </div> -->
              </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>

      </div>
    </div>
  </div>

{% endblock %}
